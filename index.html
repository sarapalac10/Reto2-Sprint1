<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">

    <title>Reto 2 | Calculator app</title>
  </head>
  <body>
      <div class="header">
          <h1>calc</h1>
          <p>boton</p>
      </div>
    <div class="content-body">
        <div class="screen">
          <input type="text" id="screen-result" placeholder="0.00" disabled />
        </div>
        <br>
        <div class="content-calculator">
          <div class="btn-calc btn-cal-radius">
            <input type="button" value="7" onclick="getData(this)" />
          </div>
          <div class="btn-calc btn-cal-radius">
            <input type="button" value="8" onclick="getData(this)" />
          </div>
          <div class="btn-calc btn-cal-radius">
            <input type="button" value="9" onclick="getData(this)" />
          </div>
          <div class="btn-calc btn-cal-radius btn-del">
            <input type="button" value="DEL" onclick="clean()" />
          </div>
          <div class="btn-calc btn-cal-radius">
            <input type="button" value="4" onclick="getData(this)" />
          </div>
          <div class="btn-calc btn-cal-radius">
            <input type="button" value="5" onclick="getData(this)" />
          </div>
          <div class="btn-calc btn-cal-radius">
            <input type="button" value="6" onclick="getData(this)" />
          </div>
          <div class="btn-calc btn-cal-radius">
            <input type="button" value="+" onclick="getData(this)" />
          </div>
          <div class="btn-calc btn-cal-radius">
            <input type="button" value="1" onclick="getData(this)" />
          </div>
          <div class="btn-calc btn-cal-radius">
            <input type="button" value="2" onclick="getData(this)" />
          </div>
          <div class="btn-calc btn-cal-radius">
            <input type="button" value="3" onclick="getData(this)" />
          </div>
          <div class="btn-calc btn-cal-radius">
            <input type="button" value="-" onclick="getData(this)" />
          </div>
          <div class="btn-calc btn-cal-radius">
            <input type="button" value="." onclick="getData(this)" />
          </div>
          <div class="btn-calc btn-cal-radius">
            <input type="button" value="0" onclick="getData(this)" />
          </div>
          <div class="btn-calc btn-cal-radius">
            <input type="button" value="/" onclick="getData(this)" />
          </div>
          <div class="btn-calc btn-cal-radius">
            <input type="button" value="*" onclick="getData(this)" />
          </div>
          <div class="btn-calc btn-cal-radius btn-clean">
            <input type="button" value="RESET" class="clean" onclick="clean()" />
          </div>
          <div class="btn-calc btn-cal-radius btn-equal">
            <input type="button" value="=" class="equal" onclick="calculate()" />
          </div>
      </div>
    </div> <!-- Cierre content-body -->

    <!-- <br><br><br><br><br><br><br><br> -->
    <div class="attribution">Coded by <a href="#">SARA PALACIO ZAPATA</a>.</div>
    <script src="./script/app.js"></script>
  </body>
</html>
