<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
    <script src="./script/Display.js" type="text/javascript"></script>
    <script src="./script/Calculadora.js" type="text/javascript"></script>
    <script src="./script/app.js" type="text/javascript" defer></script>
    <title>Reto 2 | Calculator app</title>
  </head>
  <body class="body">
      <div class="header">
          <h1>calc</h1>
          <div id="outerContainer">
            <div id="buttonContainer">
                <div class="redButton"></div>
            </div>
    
          <div id="legendTextContainer">
            <div class="legendText" onclick="go_to_1()">1</div>
            <div class="legendText" onclick="go_to_2()">2</div>
            <div class="legendText" onclick="go_to_3()">3</div>
          </div>
        </div>
      </div>
    <div class="content-body">
        <div class="screen">
          <div id="valor-anterior"></div>
          <div id="valor-actual">0.00</div>
        </div>
        <br>
        <div class="content-calculator">
          <div class="btn-calc btn-cal-radius">
            <input type="button" value="7" class="number" />
          </div>
          <div class="btn-calc btn-cal-radius">
            <input type="button" value="8" class="number" />
          </div>
          <div class="btn-calc btn-cal-radius">
            <input type="button" value="9" class="number" />
          </div>
          <div class="btn-calc btn-cal-radius btn-del">
            <input type="button" value="DEL" onclick="display.borrar()" />
          </div>
          <div class="btn-calc btn-cal-radius">
            <input type="button" value="4" class="number" />
          </div>
          <div class="btn-calc btn-cal-radius">
            <input type="button" value="5" class="number" />
          </div>
          <div class="btn-calc btn-cal-radius">
            <input type="button" value="6" class="number" />
          </div>
          <div class="btn-calc btn-cal-radius">
            <button value="sumar" class="operador">+</button>
          </div>
          <div class="btn-calc btn-cal-radius">
            <input type="button" value="1" class="number" />
          </div>
          <div class="btn-calc btn-cal-radius">
            <input type="button" value="2" class="number" />
          </div>
          <div class="btn-calc btn-cal-radius">
            <input type="button" value="3" class="number" />
          </div>
          <div class="btn-calc btn-cal-radius">
            <button value="restar" class="operador">-</button>
          </div>
          <div class="btn-calc btn-cal-radius">
            <input type="button" value="." class="number" />
          </div>
          <div class="btn-calc btn-cal-radius">
            <input type="button" value="0" class="number" />
          </div>
          <div class="btn-calc btn-cal-radius">
            <button value="dividir" class="operador">/</button>
          </div>
          <div class="btn-calc btn-cal-radius">
            <button value="multiplicar" class="operador">x</button>
          </div>
          <div class="btn-calc btn-cal-radius btn-clean">
            <input type="button" value="RESET" onclick="display.borrarTodo()"/>
          </div>
          <div class="btn-calc btn-cal-radius btn-equal">
            <input type="button" value="=" class="operador"/>
          </div>
      </div>
    </div> <!-- Cierre content-body -->

    <div class="attribution">Coded by <a href="#">SARA PALACIO ZAPATA</a>.</div>
  </body>
</html>
